<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icomoon/style.css">
  </head>
  <body>
    <div class="sun-moon">
      <div class="sun" id="sun">
        <i class="icon-sun"></i>
      </div>
      <div class="moon hidden" id="moon">
        <i class="icon-moon"></i>
      </div>
    </div>
    <div class="container">
      <header>
        <div class="left">
          <section class="toggle" id="toggle">
            <span class="icon"></span>
          </section>
        </div>
        <form>
          <h2>Task List</h2>
          <label for="">New task</label>
          <input type="text" id="add-to-do" autofocus autocomplete="off" />
          <button id="add-list">add tasks</button>
        </form>
      </header>
      <section class="tasks">
        <form>
          <h2>tasks</h2>
          <label for="">filter tasks</label>
          <input type="text" id="filter-to-do" autocomplete="off" />
          <div class="list-container">
            <ul class="todo-list" id="todo-list"></ul>
          </div>
          <button id="clear-list">clear tasks</button>
        </form>
      </section>
    </div>
    <script src="app.js"></script>
    
  </body>
</html>
